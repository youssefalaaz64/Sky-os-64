<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Links</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0a0f;
    --card: #111118;
    --border: #1e1e2e;
    --accent: #00d4ff;
    --accent2: #ff6b35;
    --text: #e8e8f0;
    --muted: #6b6b8a;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Syne', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(rgba(0,212,255,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,212,255,0.03) 1px, transparent 1px);
    background-size: 60px 60px;
    pointer-events: none;
    z-index: 0;
  }

  body::after {
    content: '';
    position: fixed;
    top: -200px;
    left: 50%;
    transform: translateX(-50%);
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(0,212,255,0.07) 0%, transparent 70%);
    pointer-events: none;
    z-index: 0;
  }

  .container {
    max-width: 640px;
    margin: 0 auto;
    padding: 70px 24px 80px;
    position: relative;
    z-index: 1;
  }

  /* Header */
  header {
    text-align: center;
    margin-bottom: 56px;
    animation: fadeDown 0.7s ease forwards;
  }

  .avatar {
    width: 88px;
    height: 88px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.2rem;
    margin: 0 auto 22px;
    box-shadow: 0 0 50px rgba(0,212,255,0.25), 0 0 100px rgba(0,212,255,0.08);
    position: relative;
    cursor: text;
  }

  .avatar::after {
    content: '';
    position: absolute;
    inset: -3px;
    border-radius: 50%;
    border: 1px solid rgba(0,212,255,0.3);
  }

  h1 {
    font-size: 2.2rem;
    font-weight: 800;
    background: linear-gradient(135deg, #fff 40%, var(--accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 10px;
    cursor: text;
    outline: none;
    min-width: 10px;
    display: inline-block;
  }

  h1:focus { opacity: 0.9; }

  .tagline {
    display: block;
    color: var(--muted);
    font-size: 0.9rem;
    font-weight: 400;
    font-family: 'DM Mono', monospace;
    cursor: text;
    outline: none;
    min-width: 10px;
  }

  /* Section label */
  .section-title {
    font-size: 0.68rem;
    font-weight: 700;
    letter-spacing: 4px;
    text-transform: uppercase;
    color: var(--accent);
    margin-bottom: 18px;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .section-title::after {
    content: '';
    flex: 1;
    height: 1px;
    background: linear-gradient(90deg, var(--border), transparent);
  }

  /* Links list */
  #links-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .link-item {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 14px;
    padding: 18px 22px;
    display: flex;
    align-items: center;
    gap: 16px;
    cursor: pointer;
    transition: all 0.25s ease;
    animation: slideIn 0.4s ease forwards;
    opacity: 0;
    position: relative;
    overflow: hidden;
  }

  .link-item::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(0,212,255,0.04), transparent);
    opacity: 0;
    transition: opacity 0.25s;
  }

  .link-item:hover {
    border-color: rgba(0,212,255,0.4);
    box-shadow: 0 0 30px rgba(0,212,255,0.08), 0 4px 20px rgba(0,0,0,0.3);
    transform: translateY(-2px);
  }

  .link-item:hover::before { opacity: 1; }
  .link-item:hover .link-name { color: var(--accent); }
  .link-item:hover .arrow { transform: translateX(4px); color: var(--accent); }

  .link-icon {
    font-size: 1.5rem;
    width: 44px;
    height: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255,255,255,0.04);
    border-radius: 10px;
    flex-shrink: 0;
  }

  .link-info { flex: 1; min-width: 0; }

  .link-name {
    font-weight: 700;
    font-size: 1rem;
    transition: color 0.25s;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .link-url {
    font-size: 0.72rem;
    color: var(--muted);
    margin-top: 3px;
    font-family: 'DM Mono', monospace;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .arrow {
    color: var(--muted);
    font-size: 1rem;
    transition: all 0.25s;
    flex-shrink: 0;
  }

  .delete-btn {
    background: none;
    border: none;
    color: var(--muted);
    cursor: pointer;
    font-size: 0.75rem;
    width: 28px;
    height: 28px;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
    flex-shrink: 0;
    opacity: 0;
    z-index: 2;
    position: relative;
  }

  .link-item:hover .delete-btn { opacity: 1; }
  .delete-btn:hover { background: rgba(255,68,68,0.15); color: #ff4444; }

  /* Add button */
  .add-btn {
    width: 100%;
    margin-top: 12px;
    background: transparent;
    border: 1px dashed rgba(255,255,255,0.1);
    color: var(--muted);
    border-radius: 14px;
    padding: 16px;
    font-family: 'Syne', sans-serif;
    font-size: 0.88rem;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  .add-btn:hover {
    border-color: var(--accent);
    color: var(--accent);
    background: rgba(0,212,255,0.04);
  }

  /* Add form */
  .add-form {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 22px;
    margin-top: 12px;
    display: none;
    animation: fadeUp 0.3s ease forwards;
  }

  .add-form.open { display: block; }

  .form-grid {
    display: grid;
    grid-template-columns: 1fr 80px;
    gap: 10px;
    margin-bottom: 10px;
  }

  input {
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 11px 16px;
    color: var(--text);
    font-family: 'Syne', sans-serif;
    font-size: 0.88rem;
    width: 100%;
    outline: none;
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(0,212,255,0.08);
  }

  input::placeholder { color: var(--muted); }

  .form-actions {
    display: flex;
    gap: 8px;
    margin-top: 14px;
  }

  .btn-primary {
    background: linear-gradient(135deg, var(--accent), #0099cc);
    color: #000;
    border: none;
    border-radius: 10px;
    padding: 11px 26px;
    font-family: 'Syne', sans-serif;
    font-size: 0.88rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s;
  }

  .btn-primary:hover { opacity: 0.85; transform: scale(0.98); }

  .btn-cancel {
    background: transparent;
    border: 1px solid var(--border);
    color: var(--muted);
    border-radius: 10px;
    padding: 11px 20px;
    font-family: 'Syne', sans-serif;
    font-size: 0.88rem;
    cursor: pointer;
    transition: all 0.2s;
  }

  .btn-cancel:hover { border-color: var(--muted); color: var(--text); }

  /* Footer */
  footer {
    text-align: center;
    margin-top: 60px;
    color: var(--muted);
    font-size: 0.7rem;
    font-family: 'DM Mono', monospace;
    letter-spacing: 1px;
    animation: fadeUp 1s ease 0.5s forwards;
    opacity: 0;
  }

  @keyframes fadeDown {
    from { opacity: 0; transform: translateY(-24px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes slideIn {
    from { opacity: 0; transform: translateX(-12px); }
    to { opacity: 1; transform: translateX(0); }
  }
</style>
</head>
<body>
<div class="container">

  <header>
    <div class="avatar" id="avatar-emoji">ðŸš€</div>
    <h1 id="site-name" contenteditable="true" spellcheck="false"></h1>
    <span class="tagline" id="site-tagline" contenteditable="true" spellcheck="false"></span>
  </header>

  <div class="section-title">Links</div>

  <div id="links-container"></div>

  <button class="add-btn" onclick="toggleForm()">ï¼‹ Add a link</button>

  <div class="add-form" id="add-form">
    <div class="form-grid">
      <input type="text" id="link-name" placeholder="Label  (e.g. GitHub)" />
      <input type="text" id="link-icon" placeholder="ðŸ™" maxlength="4" />
    </div>
    <input type="url" id="link-url" placeholder="https://github.com/username" />
    <div class="form-actions">
      <button class="btn-primary" onclick="addLink()">Add Link</button>
      <button class="btn-cancel" onclick="toggleForm()">Cancel</button>
    </div>
  </div>

  <footer>auto-saved to browser Â· click any card to open</footer>

</div>

<script>
  const STORAGE = {
    links: 'mypage_links',
    name: 'mypage_name',
    tagline: 'mypage_tagline',
    avatar: 'mypage_avatar',
  };

  const defaultLinks = [
    { name: 'GitHub', url: 'https://github.com/', icon: 'ðŸ™' },
    { name: 'Twitter / X', url: 'https://x.com/', icon: 'ðŸ¦' },
    { name: 'LinkedIn', url: 'https://linkedin.com/', icon: 'ðŸ’¼' },
    { name: 'Portfolio', url: 'https://yoursite.com/', icon: 'ðŸŒ' },
  ];

  let links = JSON.parse(localStorage.getItem(STORAGE.links) || 'null') || defaultLinks;

  function save() {
    localStorage.setItem(STORAGE.links, JSON.stringify(links));
  }

  function renderLinks() {
    const container = document.getElementById('links-container');
    container.innerHTML = '';
    links.forEach((link, i) => {
      const el = document.createElement('div');
      el.className = 'link-item';
      el.style.animationDelay = `${i * 0.07}s`;
      const displayUrl = link.url.replace(/^https?:\/\//, '').replace(/\/$/, '');
      el.innerHTML = `
        <div class="link-icon">${link.icon || 'ðŸ”—'}</div>
        <div class="link-info">
          <div class="link-name">${escHtml(link.name)}</div>
          <div class="link-url">${escHtml(displayUrl)}</div>
        </div>
        <span class="arrow">â†’</span>
        <button class="delete-btn" title="Remove" onclick="deleteLink(${i},event)">âœ•</button>
      `;
      el.addEventListener('click', e => {
        if (e.target.closest('.delete-btn')) return;
        window.open(link.url, '_blank');
      });
      container.appendChild(el);
    });
    save();
  }

  function deleteLink(i, e) {
    e.stopPropagation();
    links.splice(i, 1);
    renderLinks();
  }

  function toggleForm() {
    const form = document.getElementById('add-form');
    form.classList.toggle('open');
    if (form.classList.contains('open')) {
      setTimeout(() => document.getElementById('link-name').focus(), 80);
    }
  }

  function addLink() {
    const name = document.getElementById('link-name').value.trim();
    const url  = document.getElementById('link-url').value.trim();
    const icon = document.getElementById('link-icon').value.trim();
    if (!name || !url) { alert('Please fill in both the label and the URL.'); return; }
    const fullUrl = /^https?:\/\//.test(url) ? url : 'https://' + url;
    links.push({ name, url: fullUrl, icon: icon || 'ðŸ”—' });
    renderLinks();
    ['link-name','link-url','link-icon'].forEach(id => document.getElementById(id).value = '');
    toggleForm();
  }

  function escHtml(str) {
    return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
  }

  // Keyboard shortcuts
  document.addEventListener('keydown', e => {
    const formOpen = document.getElementById('add-form').classList.contains('open');
    if (e.key === 'Enter' && formOpen) addLink();
    if (e.key === 'Escape' && formOpen) toggleForm();
  });

  // Editable header fields with persistence
  function setupEditable(id, storageKey, placeholder) {
    const el = document.getElementById(id);
    const saved = localStorage.getItem(storageKey);
    el.textContent = saved !== null ? saved : placeholder;
    el.addEventListener('input', () => localStorage.setItem(storageKey, el.textContent));
  }

  setupEditable('site-name',    STORAGE.name,    'Your Name');
  setupEditable('site-tagline', STORAGE.tagline, 'developer Â· creator Â· explorer');

  // Clickable emoji avatar
  const avatarEl = document.getElementById('avatar-emoji');
  avatarEl.textContent = localStorage.getItem(STORAGE.avatar) || 'ðŸš€';
  avatarEl.title = 'Click to change emoji';
  avatarEl.addEventListener('click', () => {
    const e = prompt('Enter an emoji for your avatar:', avatarEl.textContent);
    if (e) { avatarEl.textContent = e; localStorage.setItem(STORAGE.avatar, e); }
  });

  renderLinks();
</script>
</body>
</html>
