<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Links</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg:      #07070d;
    --surface: #0e0e1a;
    --raised:  #13131f;
    --border:  #1f1f32;
    --border2: #2a2a42;
    --c1:      #5b6af0;
    --c2:      #e05fad;
    --c3:      #3de8b0;
    --text:    #eeeef5;
    --sub:     #8888aa;
    --faint:   #3a3a58;
    --mono:    'JetBrains Mono', monospace;
    --sans:    'Outfit', sans-serif;
    --r:       16px;
  }
  *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
  html { scroll-behavior: smooth; }
  body {
    background: var(--bg);
    color: var(--text);
    font-family: var(--sans);
    min-height: 100vh;
    -webkit-font-smoothing: antialiased;
  }

  /* Background */
  .bg-grid {
    position: fixed; inset: 0; pointer-events: none; z-index: 0;
    background-image:
      linear-gradient(rgba(91,106,240,.04) 1px, transparent 1px),
      linear-gradient(90deg, rgba(91,106,240,.04) 1px, transparent 1px);
    background-size: 48px 48px;
    mask-image: radial-gradient(ellipse 80% 60% at 50% 0%, black 40%, transparent 100%);
  }
  .bg-glow-1 {
    position: fixed; pointer-events: none; z-index: 0;
    width: 520px; height: 520px;
    top: -160px; left: 50%; transform: translateX(-60%);
    background: radial-gradient(circle, rgba(91,106,240,.18) 0%, transparent 70%);
    filter: blur(80px); border-radius: 50%;
  }
  .bg-glow-2 {
    position: fixed; pointer-events: none; z-index: 0;
    width: 400px; height: 400px;
    bottom: -100px; right: -80px;
    background: radial-gradient(circle, rgba(224,95,173,.12) 0%, transparent 70%);
    filter: blur(80px); border-radius: 50%;
  }
  .bg-noise {
    position: fixed; inset: 0; pointer-events: none; z-index: 1; opacity: .04;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
    background-size: 180px;
  }

  /* Layout */
  .page {
    position: relative; z-index: 2;
    max-width: 600px;
    margin: 0 auto;
    padding: 72px 20px 100px;
  }

  /* Header */
  .header {
    display: flex; flex-direction: column; align-items: center;
    margin-bottom: 52px;
    animation: riseIn .7s cubic-bezier(.22,1,.36,1) both;
  }

  .avatar-wrap { position: relative; margin-bottom: 24px; }

  .avatar-ring {
    position: absolute; inset: -4px; border-radius: 50%;
    background: conic-gradient(from 0deg, var(--c1), var(--c2), var(--c3), var(--c1));
    animation: spin 5s linear infinite;
    -webkit-mask: radial-gradient(circle, transparent 43px, black 44px);
    mask: radial-gradient(circle, transparent 43px, black 44px);
  }

  .avatar {
    position: relative; z-index: 1;
    width: 92px; height: 92px; border-radius: 50%;
    background: var(--surface);
    border: 3px solid var(--bg);
    display: flex; align-items: center; justify-content: center;
    font-size: 2.4rem;
    cursor: pointer;
    transition: transform .2s;
    box-shadow: 0 8px 40px rgba(0,0,0,.6);
  }
  .avatar:hover { transform: scale(1.07); }

  .avatar-hint {
    position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%);
    background: var(--c1); color: #fff;
    font-size: .55rem; font-weight: 800; letter-spacing: .1em;
    padding: 2px 8px; border-radius: 20px; white-space: nowrap;
    opacity: 0; transition: opacity .2s; pointer-events: none;
  }
  .avatar-wrap:hover .avatar-hint { opacity: 1; }

  .site-name {
    font-size: 2.1rem; font-weight: 900; letter-spacing: -.025em;
    background: linear-gradient(135deg, #fff 30%, var(--c1) 65%, var(--c2));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    background-clip: text;
    outline: none; cursor: text; text-align: center;
    margin-bottom: 8px; min-width: 4px;
  }

  .site-tagline {
    font-size: .86rem; color: var(--sub);
    font-family: var(--mono); font-weight: 400;
    outline: none; cursor: text; text-align: center; min-width: 4px;
  }
  .site-tagline::before { content: '// '; opacity: .45; }

  /* Stats */
  .stats {
    display: flex; gap: 24px; justify-content: center; margin-top: 22px;
  }
  .stat { display: flex; flex-direction: column; align-items: center; gap: 2px; }
  .stat-val {
    font-size: 1.15rem; font-weight: 900;
    background: linear-gradient(135deg, var(--c1), var(--c3));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .stat-label { font-size: .6rem; color: var(--faint); font-family: var(--mono); letter-spacing: .1em; text-transform: uppercase; }
  .stat-div { width: 1px; background: var(--border); align-self: stretch; margin: 4px 0; }

  /* Section header */
  .sec-head {
    display: flex; align-items: center; gap: 12px; margin-bottom: 14px;
  }
  .sec-label {
    font-size: .62rem; font-weight: 700; letter-spacing: .22em;
    text-transform: uppercase; color: var(--c1); font-family: var(--mono); flex-shrink: 0;
  }
  .sec-line { flex: 1; height: 1px; background: linear-gradient(90deg, var(--border2), transparent); }
  .sec-hint { font-size: .62rem; font-family: var(--mono); color: var(--faint); }

  /* Links */
  #links-list { display: flex; flex-direction: column; gap: 8px; }

  .link-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--r);
    padding: 14px 18px;
    display: flex; align-items: center; gap: 14px;
    cursor: pointer;
    transition: border-color .2s, transform .22s, box-shadow .22s, background .2s;
    position: relative; overflow: hidden;
    animation: slideUp .4s cubic-bezier(.22,1,.36,1) both;
    user-select: none;
  }
  .link-card::after {
    content: ''; position: absolute; inset: 0; border-radius: inherit;
    background: linear-gradient(135deg, rgba(91,106,240,.06), rgba(224,95,173,.04));
    opacity: 0; transition: opacity .2s; pointer-events: none;
  }
  .link-card:hover {
    border-color: var(--border2);
    transform: translateY(-2px) translateX(3px);
    box-shadow: 0 10px 36px rgba(0,0,0,.45), -4px 0 0 var(--c1);
  }
  .link-card:hover::after { opacity: 1; }
  .link-card:active { transform: scale(.99); }
  .link-card.dragging { opacity: .4; border-color: var(--c1); transform: scale(.97); }
  .link-card.drag-over { border-color: var(--c3); background: rgba(61,232,176,.04); }

  .drag-handle {
    color: var(--faint); cursor: grab;
    display: flex; flex-direction: column; gap: 3px;
    padding: 4px 2px; opacity: 0; transition: opacity .2s; flex-shrink: 0;
  }
  .drag-handle span { display: block; width: 14px; height: 2px; border-radius: 1px; background: currentColor; }
  .link-card:hover .drag-handle { opacity: 1; }
  .drag-handle:active { cursor: grabbing; }

  .link-icon {
    width: 46px; height: 46px; border-radius: 12px;
    background: var(--raised); border: 1px solid var(--border);
    display: flex; align-items: center; justify-content: center;
    font-size: 1.45rem; flex-shrink: 0;
    transition: transform .2s;
  }
  .link-card:hover .link-icon { transform: scale(1.1) rotate(-5deg); }

  .link-info { flex: 1; min-width: 0; }
  .link-name {
    font-size: .95rem; font-weight: 700;
    white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    transition: color .2s;
  }
  .link-card:hover .link-name { color: var(--c1); }
  .link-url {
    font-size: .7rem; color: var(--sub); font-family: var(--mono);
    white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-top: 3px;
  }

  .link-actions {
    display: flex; gap: 6px; flex-shrink: 0;
    opacity: 0; transition: opacity .2s;
  }
  .link-card:hover .link-actions { opacity: 1; }

  .action-btn {
    width: 30px; height: 30px;
    border: 1px solid var(--border); background: var(--raised);
    border-radius: 8px; display: flex; align-items: center; justify-content: center;
    cursor: pointer; font-size: .75rem; color: var(--sub);
    transition: all .15s;
  }
  .action-btn:hover { border-color: var(--border2); color: var(--text); }
  .action-btn.del:hover { border-color: rgba(255,80,80,.5); background: rgba(255,80,80,.1); color: #ff5050; }

  .arrow {
    color: var(--faint); font-size: .85rem; flex-shrink: 0;
    transition: transform .2s, color .2s;
  }
  .link-card:hover .arrow { transform: translateX(5px); color: var(--c1); }

  /* Empty */
  .empty {
    text-align: center; padding: 48px 20px;
    color: var(--sub); font-size: .88rem; display: none;
  }
  .empty.on { display: block; }
  .empty-emoji { font-size: 2.5rem; margin-bottom: 12px; }

  /* Add button */
  .add-btn {
    width: 100%; margin-top: 10px;
    background: transparent; border: 1.5px dashed var(--border2);
    color: var(--sub); border-radius: var(--r);
    padding: 15px; font-family: var(--sans);
    font-size: .88rem; font-weight: 600; cursor: pointer;
    transition: all .2s;
    display: flex; align-items: center; justify-content: center; gap: 10px;
  }
  .add-btn:hover { border-color: var(--c1); color: var(--c1); background: rgba(91,106,240,.05); }
  .add-btn .plus-badge {
    width: 24px; height: 24px; border-radius: 7px;
    background: var(--raised); border: 1px solid var(--border2);
    display: inline-flex; align-items: center; justify-content: center;
    font-size: .95rem; transition: all .2s;
  }
  .add-btn:hover .plus-badge { background: var(--c1); border-color: var(--c1); color: #fff; }

  /* Drawer */
  .overlay {
    position: fixed; inset: 0;
    background: rgba(7,7,13,.75); backdrop-filter: blur(8px);
    z-index: 100; opacity: 0; pointer-events: none; transition: opacity .3s;
  }
  .overlay.on { opacity: 1; pointer-events: all; }

  .drawer {
    position: fixed; bottom: 0; left: 0; right: 0;
    background: var(--surface); border-top: 1px solid var(--border2);
    border-radius: 24px 24px 0 0;
    padding: 28px 24px 48px;
    z-index: 101;
    transform: translateY(100%);
    transition: transform .38s cubic-bezier(.22,1,.36,1);
    max-width: 640px; margin: 0 auto;
  }
  .drawer.on { transform: translateY(0); }

  .drawer-pill {
    width: 42px; height: 4px; background: var(--border2);
    border-radius: 2px; margin: 0 auto 24px;
  }
  .drawer-title { font-size: 1.1rem; font-weight: 800; margin-bottom: 20px; }

  .field { margin-bottom: 14px; }
  .field-label {
    display: block; font-size: .62rem; font-weight: 700;
    letter-spacing: .14em; text-transform: uppercase;
    color: var(--sub); font-family: var(--mono); margin-bottom: 6px;
  }
  .field-row { display: grid; grid-template-columns: 1fr 80px; gap: 10px; }

  input[type="text"], input[type="url"] {
    width: 100%; background: var(--raised); border: 1px solid var(--border);
    border-radius: 10px; padding: 12px 16px; color: var(--text);
    font-family: var(--sans); font-size: .9rem; outline: none;
    transition: border-color .2s, box-shadow .2s;
  }
  input:focus { border-color: var(--c1); box-shadow: 0 0 0 3px rgba(91,106,240,.12); }
  input::placeholder { color: var(--faint); }

  .emoji-box {
    background: var(--raised); border: 1px solid var(--border);
    border-radius: 10px; display: flex; align-items: center; justify-content: center;
    font-size: 1.7rem; cursor: pointer; transition: border-color .2s;
  }
  .emoji-box:hover { border-color: var(--border2); }

  .drawer-btns { display: flex; gap: 10px; margin-top: 20px; }

  .btn-save {
    flex: 1; background: linear-gradient(135deg, var(--c1), var(--c2));
    color: #fff; border: none; border-radius: 12px;
    padding: 14px; font-family: var(--sans);
    font-size: .95rem; font-weight: 700; cursor: pointer;
    transition: all .2s; letter-spacing: .02em;
  }
  .btn-save:hover { opacity: .86; transform: translateY(-1px); box-shadow: 0 8px 28px rgba(91,106,240,.3); }

  .btn-cancel {
    background: var(--raised); border: 1px solid var(--border);
    color: var(--sub); border-radius: 12px; padding: 14px 22px;
    font-family: var(--sans); font-size: .9rem; cursor: pointer;
    transition: all .2s;
  }
  .btn-cancel:hover { border-color: var(--border2); color: var(--text); }

  /* Toast */
  .toast {
    position: fixed; bottom: 32px; left: 50%;
    transform: translateX(-50%) translateY(16px);
    background: var(--raised); border: 1px solid var(--border2);
    color: var(--text); font-size: .82rem; font-weight: 600;
    padding: 10px 22px; border-radius: 40px;
    z-index: 300; opacity: 0; pointer-events: none;
    transition: all .3s cubic-bezier(.22,1,.36,1); white-space: nowrap;
  }
  .toast.on { opacity: 1; transform: translateX(-50%) translateY(0); }

  /* Footer */
  .footer {
    text-align: center; margin-top: 56px; color: var(--faint);
    font-size: .62rem; font-family: var(--mono); letter-spacing: .12em;
    text-transform: uppercase; animation: riseIn 1s ease .6s both;
  }

  /* Animations */
  @keyframes riseIn {
    from { opacity:0; transform:translateY(20px); }
    to   { opacity:1; transform:translateY(0); }
  }
  @keyframes slideUp {
    from { opacity:0; transform:translateY(14px); }
    to   { opacity:1; transform:translateY(0); }
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  @media (max-width:480px) {
    .page { padding: 52px 16px 80px; }
    .site-name { font-size: 1.75rem; }
    .drawer { padding: 22px 18px 40px; }
  }
</style>
</head>
<body>

<div class="bg-grid"></div>
<div class="bg-glow-1"></div>
<div class="bg-glow-2"></div>
<div class="bg-noise"></div>

<div class="page">

  <header class="header">
    <div class="avatar-wrap">
      <div class="avatar-ring"></div>
      <div class="avatar" id="avatar">üöÄ</div>
      <div class="avatar-hint">CLICK TO CHANGE</div>
    </div>
    <div class="site-name" id="site-name" contenteditable="true" spellcheck="false"></div>
    <div class="site-tagline" id="site-tagline" contenteditable="true" spellcheck="false"></div>
    <div class="stats">
      <div class="stat">
        <span class="stat-val" id="s-links">0</span>
        <span class="stat-label">Links</span>
      </div>
      <div class="stat-div"></div>
      <div class="stat">
        <span class="stat-val" id="s-clicks">0</span>
        <span class="stat-label">Clicks</span>
      </div>
      <div class="stat-div"></div>
      <div class="stat">
        <span class="stat-val" id="s-days">1</span>
        <span class="stat-label">Days</span>
      </div>
    </div>
  </header>

  <div class="sec-head">
    <span class="sec-label">Links</span>
    <div class="sec-line"></div>
    <span class="sec-hint">drag to reorder</span>
  </div>

  <div id="links-list"></div>
  <div class="empty" id="empty">
    <div class="empty-emoji">üîó</div>
    <p>No links yet ‚Äî add your first one!</p>
  </div>

  <button class="add-btn" onclick="openDrawer()">
    <span class="plus-badge">Ôºã</span> Add a new link
  </button>

  <div class="footer">auto-saved ¬∑ drag to reorder ¬∑ click to open</div>
</div>

<!-- Drawer -->
<div class="overlay" id="overlay" onclick="closeDrawer()"></div>
<div class="drawer" id="drawer">
  <div class="drawer-pill"></div>
  <div class="drawer-title" id="drawer-title">Add Link</div>
  <div class="field-row" style="margin-bottom:14px">
    <div class="field">
      <label class="field-label">Label</label>
      <input type="text" id="f-name" placeholder="e.g. GitHub" />
    </div>
    <div class="field">
      <label class="field-label">Icon</label>
      <div class="emoji-box" id="emoji-box" onclick="pickEmoji()">üîó</div>
    </div>
  </div>
  <div class="field">
    <label class="field-label">URL</label>
    <input type="url" id="f-url" placeholder="https://github.com/username" />
  </div>
  <div class="drawer-btns">
    <button class="btn-save" id="btn-save" onclick="saveLink()">Add Link</button>
    <button class="btn-cancel" onclick="closeDrawer()">Cancel</button>
  </div>
</div>

<div class="toast" id="toast"></div>

<script>
  const K = { links:'lp_links', name:'lp_name', tag:'lp_tag', avatar:'lp_avatar', clicks:'lp_clicks', since:'lp_since' };

  let links  = JSON.parse(localStorage.getItem(K.links)||'null') || seed();
  let clicks = parseInt(localStorage.getItem(K.clicks)||'0');
  let editIdx = -1, dragSrc = null;

  function seed() {
    return [
      {id:uid(), name:'GitHub',      url:'https://github.com/',   icon:'üêô'},
      {id:uid(), name:'Twitter / X', url:'https://x.com/',        icon:'üê¶'},
      {id:uid(), name:'LinkedIn',    url:'https://linkedin.com/', icon:'üíº'},
      {id:uid(), name:'Portfolio',   url:'https://yoursite.com/', icon:'üåê'},
    ];
  }
  function uid() { return Math.random().toString(36).slice(2,9); }
  function save() { localStorage.setItem(K.links, JSON.stringify(links)); }
  function saveClicks() { localStorage.setItem(K.clicks, clicks); }
  function escH(s) { return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

  function render() {
    const list = document.getElementById('links-list');
    const empty = document.getElementById('empty');
    list.innerHTML = '';
    empty.classList.toggle('on', !links.length);

    links.forEach((lk, i) => {
      const el = document.createElement('div');
      el.className = 'link-card';
      el.dataset.id = lk.id;
      el.style.animationDelay = `${i * .06}s`;
      el.draggable = true;
      const disp = lk.url.replace(/^https?:\/\//,'').replace(/\/$/,'');
      el.innerHTML = `
        <div class="drag-handle"><span></span><span></span><span></span></div>
        <div class="link-icon">${lk.icon||'üîó'}</div>
        <div class="link-info">
          <div class="link-name">${escH(lk.name)}</div>
          <div class="link-url">${escH(disp)}</div>
        </div>
        <div class="link-actions">
          <button class="action-btn" title="Edit" onclick="editLink(${i},event)">‚úèÔ∏è</button>
          <button class="action-btn del" title="Delete" onclick="deleteLink(${i},event)">‚úï</button>
        </div>
        <span class="arrow">‚Üí</span>
      `;

      el.addEventListener('click', e => {
        if (e.target.closest('.action-btn,.drag-handle')) return;
        clicks++; saveClicks(); updateStats();
        window.open(lk.url, '_blank');
      });

      el.addEventListener('dragstart', e => {
        dragSrc = i;
        setTimeout(() => el.classList.add('dragging'), 0);
        e.dataTransfer.effectAllowed = 'move';
      });
      el.addEventListener('dragend', () => el.classList.remove('dragging'));
      el.addEventListener('dragover', e => { e.preventDefault(); el.classList.add('drag-over'); });
      el.addEventListener('dragleave', () => el.classList.remove('drag-over'));
      el.addEventListener('drop', e => {
        e.preventDefault(); el.classList.remove('drag-over');
        if (dragSrc === null || dragSrc === i) return;
        const moved = links.splice(dragSrc, 1)[0];
        links.splice(i, 0, moved);
        dragSrc = null; save(); render(); toast('‚ú¶ Reordered');
      });

      list.appendChild(el);
    });
    updateStats();
  }

  function updateStats() {
    document.getElementById('s-links').textContent = links.length;
    document.getElementById('s-clicks').textContent = clicks;
    if (!localStorage.getItem(K.since)) localStorage.setItem(K.since, Date.now());
    const days = Math.max(1, Math.floor((Date.now() - parseInt(localStorage.getItem(K.since))) / 86400000));
    document.getElementById('s-days').textContent = days;
  }

  function openDrawer(idx = -1) {
    editIdx = idx;
    const edit = idx >= 0;
    document.getElementById('drawer-title').textContent = edit ? 'Edit Link' : 'Add Link';
    document.getElementById('btn-save').textContent = edit ? 'Save Changes' : 'Add Link';
    if (edit) {
      const l = links[idx];
      document.getElementById('f-name').value = l.name;
      document.getElementById('f-url').value  = l.url;
      document.getElementById('emoji-box').textContent = l.icon || 'üîó';
    } else {
      document.getElementById('f-name').value = '';
      document.getElementById('f-url').value  = '';
      document.getElementById('emoji-box').textContent = 'üîó';
    }
    document.getElementById('overlay').classList.add('on');
    document.getElementById('drawer').classList.add('on');
    setTimeout(() => document.getElementById('f-name').focus(), 320);
  }

  function closeDrawer() {
    document.getElementById('overlay').classList.remove('on');
    document.getElementById('drawer').classList.remove('on');
  }

  function saveLink() {
    const name = document.getElementById('f-name').value.trim();
    const url  = document.getElementById('f-url').value.trim();
    const icon = document.getElementById('emoji-box').textContent.trim();
    if (!name || !url) { toast('‚ö† Fill in name and URL'); return; }
    const full = /^https?:\/\//.test(url) ? url : 'https://' + url;
    if (editIdx >= 0) {
      links[editIdx] = { ...links[editIdx], name, url: full, icon };
      toast('‚úì Saved');
    } else {
      links.push({ id: uid(), name, url: full, icon });
      toast('‚ú¶ Link added');
    }
    save(); render(); closeDrawer();
  }

  function editLink(i, e) { e.stopPropagation(); openDrawer(i); }

  function deleteLink(i, e) {
    e.stopPropagation();
    const name = links[i].name;
    links.splice(i, 1); save(); render();
    toast(`üóë "${name}" removed`);
  }

  function pickEmoji() {
    const e = prompt('Paste an emoji:', document.getElementById('emoji-box').textContent);
    if (e) document.getElementById('emoji-box').textContent = e.trim();
  }

  let toastT;
  function toast(msg) {
    const el = document.getElementById('toast');
    el.textContent = msg; el.classList.add('on');
    clearTimeout(toastT);
    toastT = setTimeout(() => el.classList.remove('on'), 2400);
  }

  function setupEditable(id, key, fallback) {
    const el = document.getElementById(id);
    el.textContent = localStorage.getItem(key) || fallback;
    el.addEventListener('input', () => localStorage.setItem(key, el.textContent));
  }

  document.getElementById('avatar').addEventListener('click', () => {
    const e = prompt('Paste an emoji:', document.getElementById('avatar').textContent);
    if (e) { document.getElementById('avatar').textContent = e.trim(); localStorage.setItem(K.avatar, e.trim()); }
  });

  document.addEventListener('keydown', e => {
    const open = document.getElementById('drawer').classList.contains('on');
    if (e.key === 'Enter' && open) { e.preventDefault(); saveLink(); }
    if (e.key === 'Escape' && open) closeDrawer();
  });

  setupEditable('site-name',    K.name, 'Your Name');
  setupEditable('site-tagline', K.tag,  'developer ¬∑ creator ¬∑ builder');
  const sa = localStorage.getItem(K.avatar);
  if (sa) document.getElementById('avatar').textContent = sa;
  render();
</script>
</body>
</html>
